<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
        <link rel="stylesheet" href="./estilo.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class ="container-fluid">
    <h1>DSA2</h1>
    <div>
        <h4 class="mb-5">Aula Inicial</h4>

        <form>
            <div class="mb-1">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o seu nome aqui...">
            </div>

            <div class="mb-1">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email@dominio.com.br">
            </div>

            <div class="mb-1">
                <label for="telefone">Telefone:</label>
                <input type="phone" id="telefone" placeholder="+55 (11) 1 2345-6789">
            </div>

            <div class="mb-1">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep"
                    placeholder="12345-678" maxlength="8" class="w-s">
            </div>

            <div class="mb-1">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" placeholder="Avenida Paulista" disabled>
            </div>

            <div class="mb-1">
                <label for="number">Número:</label>
                <input type="text" id="number" placeholder="012">
            </div>

            <div class="mb-1">
                <label for="complex">Complemento:</label>
                <input type="text" id="complex" placeholder="casa 2">
            </div>

            <div class="mb-1">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="Santa Sé" disabled>
            </div>

            <div class="mb-1">
                <label for="city">Cidade:</label>
                <input type="text" id="city" placeholder="Cidade de São Paulo" disabled>
            </div>

            <div class="mb-1">
                <label for="state">Estado:</label>
                <input type="text" id="state" placeholder="SP" disabled>
            </div>

            
            <input type="button"
            class ="btn btn-primary"
            id="botao" value="Clique aqui...">
        </form>

        <div id="saida-de-dados" class="m-2 p-1 text-center">
            <p>aqui vai o texto de saída de dados</p>
        </div>

        <script src="./scripts.js"> </script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </div>
</body>
</html>
